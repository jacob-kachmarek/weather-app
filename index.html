<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/stlyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Weather App</title>
</head>
<body>
    <header>
        <h1 style="background-color: #eee;">Weather Checker Pro</h1>
    </header>
    <main>
        <div class="make-row">
            <div id="search-container" class="d-flex flex-column w-25 p-3">
                <div class="input-group w-100 pb-3">
                    <input id="search-input" type="text" class="form-control" placeholder="City" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button id="search-button" class="btn btn-outline-secondary" type="button">Button</button>
                    </div>
                </div>
                <div id="previous-search" class="border w-100">
                    <ul id=""></ul>
                </div>
            </div>
            <div class="border w-100">
                <div id="single-day-display" class="border h-50">
                </div>
                <div id="5-day-forecast" class="border h-50">

                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
